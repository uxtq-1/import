<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LINK TO SHARED CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ========================================
       FLOATING CONTACT US & JOIN US ICONS
       ======================================== -->
  <!-- These icons remain fixed on the screen -->
  <div class="floating-icons">
    <!-- CONTACT US BUTTON -->
    <div class="floating-icon contact-us" id="contactUsBtn">
      Contact Us
    </div>
    <!-- JOIN US BUTTON -->
    <div class="floating-icon join-us" id="joinUsBtn">
      Join Us
    </div>
  </div>

  <!-- ========================================
       MOBILE NAV TRIGGER (ARROW [<])
       Only shows on small screens
       ======================================== -->
  <div class="mobile-nav-trigger" id="mobileNavTrigger">
    <span class="arrow">&lt;</span>
  </div>

  <!-- ========================================
       MOBILE NAV OVERLAY (SLIDES FROM RIGHT)
       ======================================== -->
  <nav class="mobile-nav" id="mobileNav">
    <!-- CLOSE BUTTON (X) -->
    <span class="close-btn" id="closeNavBtn">&times;</span>

    <!-- MOBILE NAV CONTENT -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="#" class="submenu-toggle" id="servicesToggle">Services</a>
        <!-- Submenu that slides up on click -->
        <div class="mobile-submenu" id="servicesSubmenu">
          <ul>
            <li><a href="business-operations.html">Business Operations</a></li>
            <li><a href="contact-center.html">Contact Center</a></li>
            <li><a href="it-support.html">IT Support</a></li>
            <li><a href="professionals.html">Professionals</a></li>
          </ul>
        </div>
      </li>
      <li>
        <!-- LANGUAGE TOGGLE -->
        <button class="lang-toggle" id="langToggle">EN</button>
      </li>
      <li>
        <!-- CHAT ICON / LINK -->
        <a href="#" class="chat-link" id="chatBtn">Chat <span class="chat-icon">ðŸ’¬</span></a>
      </li>
    </ul>
  </nav>

  <!-- ========================================
       MAIN CONTENT
       ======================================== -->
  <header>
    <h1>Index Page</h1>
  </header>
  <main>
    <p>Welcome to the Index page.</p>
    <p>This demonstrates the main layout with floating icons, mobile nav, and more.</p>
  </main>

  <!-- ========================================
       CONTACT US & JOIN US FORMS (HIDDEN)
       ======================================== -->
  <div class="overlay" id="contactFormOverlay">
    <div class="popup-form">
      <span class="close-popup" id="closeContactForm">&times;</span>
      <h2>Contact Us</h2>
      <form>
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" placeholder="Your Name" required>
        
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" placeholder="Your Email" required>
        
        <label for="contact-msg">Message:</label>
        <textarea id="contact-msg" placeholder="Your Message"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="overlay" id="joinFormOverlay">
    <div class="popup-form">
      <span class="close-popup" id="closeJoinForm">&times;</span>
      <h2>Join Us</h2>
      <form>
        <label for="join-name">Full Name:</label>
        <input type="text" id="join-name" placeholder="Your Full Name" required>
        
        <label for="join-email">Email:</label>
        <input type="email" id="join-email" placeholder="Your Email" required>
        
        <label for="join-position">Position:</label>
        <input type="text" id="join-position" placeholder="Position Interested In">
        
        <button type="submit">Apply</button>
      </form>
    </div>
  </div>

  <!-- ========================================
       JS: link to main.js
       ======================================== -->
  <script src="js/main.js"></script>
</body>
</html>
