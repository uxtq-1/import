<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==================================================================
       Document Metadata & External Resources
       ================================================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ops Online Support - Landing Page</title>
  
  <!-- ==================================================================
       CSS Stylesheets
       ================================================================== -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" media="(max-width:768px)" href="css/small-screens.css">
  <!-- Font Awesome Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico">
  
  <!-- ==================================================================
       Particles.js Library
       ================================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- ==================================================================
       Inline CSS: Landing Page Specific Styles & Typewriter Effect
       ================================================================== -->
  <style>
    /* Landing Page Base Styles - Dark Theme */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000; /* Dark background */
      color: #fff;
      overflow: hidden;
    }
    /* Particles Background Container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Landing Content Container */
    .landing-container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 20%;
    }
    /* Typewriter Effect for Headline */
    .typewriter {
      overflow: hidden;              /* Hide overflowing text */
      border-right: 0.15em solid #fff; /* Typewriter cursor */
      white-space: nowrap;           /* Keep text in one line */
      letter-spacing: 0.15em;
      font-size: 2.5rem;
      max-width: 100%;
      margin: 0 auto;
      animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }
    /* Call-to-Action Button */
    .cta-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #7e69ab;
    }
  </style>
</head>
<body>
  <!-- ==================================================================
       Particles Background Container
       ================================================================== -->
  <div id="particles-js"></div>
   
  <!-- ==================================================================
       Landing Page Content
       ================================================================== -->
  <div class="landing-container">
    <!-- Typewriter Headline -->
    <h1 class="typewriter">Ops Online Support: The Future of Remote Support</h1>
    <!-- Optional descriptive text -->
    <p>Welcome to your Future Growth with our cutting-edge Remote Support.</p>
    <!-- Call-to-Action Button -->
    <button class="cta-button" onclick="window.location.href='landing-page.html'">Click to Advance</button>
  </div>
<!-- ==================================================================
       JavaScript Files
       ================================================================== -->
  <!-- Initialize the Particles Background -->
  <script src="js/particles-config.js"></script>
  <!-- Main JS: Handles theme, language, modals, and mobile menu -->
  <script src="js/main.js"></script>
  <!-- Optional: Service Worker for caching -->
  <script src="js/service-worker.js"></script> 
</body>
</html>
