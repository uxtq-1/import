<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==================================================================
       Document Metadata & External Resources
       ================================================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ops Online Support - Landing Page</title>
  
  <!-- ==================================================================
       CSS Stylesheets
       ================================================================== -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" media="(max-width:768px)" href="css/small-screens.css">
  <!-- Font Awesome Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico">
  
  <!-- ==================================================================
       Particles.js Library
       ================================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- ==================================================================
       Inline CSS: Landing Page Specific Styles
       ================================================================== -->
  <style>
    /* Landing Page Base Styles - Dark Theme */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000; /* Dark background */
      color: #fff;
      overflow: hidden;
    }
    /* Particles Background Container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Landing Content Container */
    .landing-container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 20%;
    }
    /* Call-to-Action Button */
    .cta-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #7e69ab;
    }
  </style>
</head>
<body>
  <!-- ==================================================================
       Particles Background Container
       ================================================================== -->
  <div id="particles-js"></div>
  
  <!-- ==================================================================
       Landing Page Content
       ================================================================== -->
  <div class="landing-container">
    <h1>Welcome to Ops Online Support</h1>
    <p>Experience the future of remote support and governance.</p>
    <!-- ==================================================================
         Call-to-Action Button: Advance to Main Site
         ================================================================== -->
    <button class="cta-button" onclick="window.location.href='landing-page.html'">Click to Advance</button>
  </div>
  
  <!-- ==================================================================
       JavaScript Files
       ================================================================== -->
  <script src="js/main.js"></script>
  <script src="js/particles-config.js"></script>
  <script src="js/service-worker.js"></script>
</body>
</html>
